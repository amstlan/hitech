<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head >
		<meta charset="UTF-8">
		<!--edge浏览器H5兼容设置-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--360浏览器H5兼容设置-->
		<meta name="renderer" content="webkit" />
		<title>电脑商城</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--导入核心文件-->
		<script src="/bootstrap3/js/holder.js"></script>
		<link href="/bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="/bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="/bootstrap3/js/bootstrap.js"></script>
		<script src="/bootstrap3/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<!-- 字体图标 -->
		<link rel="stylesheet" href="/bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="/css/layout.css" />
		<link rel="stylesheet" type="text/css" href="/css/top.css" />
		<link rel="stylesheet" type="text/css" href="/css/footer.css" />
		<link th:replace="~{common/common :: link}">
	</head>

	<body>
		<!--头部-->
		<svg th:replace="~{common/common :: top}"></svg>


		<header th:replace="~{common/common :: clom}"></header>

		<div class="container">
			<div class="col-md-2">

			</div>
			<div class="col-md-10	">
				<div class="panel panel-default">
					<div class="panel-body">
						<!--上传头像表单开始-->
						<form th:action="@{/upfile}" id="form-change-avatar" class="form-horizontal" role="form" enctype="multipart/form-data" method="post" >
							<div class="form-group">
								<label class="col-md-2 control-label">选择商品图片:</label>
								<div class="col-md-5">
									<img id="img-avatar" src="/images/index/user.jpg" class="img-responsive" />
								</div>



								<div class="clearfix">
								</div>
								<div class="col-md-offset-2 col-md-4">


									<input type="file" name="uploadFile" required>

									<div class="form-group" ><div style="height: 20px"></div>
										<label  class="font-weight-bold">名称</label>
										<input type="text" class="form-control" name="name" required>
										<div class="invalid-feedback">Please Enter your address.</div>
									</div>
									<div class="form-group" ><div style="height: 20px"></div>
										<label  class="font-weight-bold">价格</label>
										<input type="text" class="form-control" name="price" required>
										<div class="invalid-feedback">Please Enter your address.</div>
									</div>
									<div class="form-group" ><div style="height: 20px"></div>
										<label  class="font-weight-bold">颜色</label>
										<select class="form-control" name="color" required>
											<option value="Pink">Pink</option>
											<option value="Yellow">Yellow</option>
											<option value="White">White</option>
											<option value="Black">Black</option>
										</select>
										<div class="invalid-feedback">Please Enter your address.</div>
									</div>
									<div class="form-group" ><div style="height: 20px"></div>
										<label  class="font-weight-bold">品牌</label>
										<select class="form-control" name="brand" required>
											<option value="SONY">SONY</option>
											<option value="PHILIPS">PHILIPS</option>
											<option value="XIAOMI">XIAOMI</option>
										</select>
										<div class="invalid-feedback">Please Enter your address.</div>
									</div>
									<div class="form-group" ><div style="height: 20px"></div>
										<label  class="font-weight-bold">原价</label>
										<input type="text" class="form-control" name="oldPrice" required>
										<div class="invalid-feedback">Please Enter your address.</div>
									</div>
									<div class="form-group" ><div style="height: 20px"></div>
										<label  class="font-weight-bold">尺寸</label>
										<select type="text" class="form-control" name="size" required>
											<option value="s">s</option>
											<option value="m">m</option>
											<option value="l">l</option>
											<option value="xl">xl</option>
										</select>

										<div class="invalid-feedback">Please Enter your address.</div>
									</div>
									<div class="form-group" ><div style="height: 20px"></div>
										<label  class="font-weight-bold">库存</label>
										<input type="text" class="form-control" name="sku" required>
										<div class="invalid-feedback">Please Enter your address.</div>
									</div>
									<div class="form-group" ><div style="height: 20px"></div>
										<label  class="font-weight-bold">描述</label>
										<input style="height: 50px" type="text" class="form-control" name="productDescribe" required>
										<div class="invalid-feedback">Please Enter your address.</div>
									</div>
								</div>
							</div>
<div style="height: 20px"></div>


							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<input id="btn-change-avatar" type="submit" class="btn btn-primary" value="上传" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!--页脚结束-->


	</body>

</html>
